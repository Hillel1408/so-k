<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SOAK</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
  </head>
  <body class="min-w-[350px]">
    <header class="container absolute left-0 right-0 z-10 flex items-center py-5">
  <img src="img/logo.svg" alt="" width="130px" height="35px" />
  <nav class="ml-10 flex-auto">
    <ul
      class="flex gap-10 text-[#848484] [&>li]:text-base [&>li]:font-medium [&>li]:leading-[22.4px] [&>li]:tracking-[0.3px]"
    >
      <li>Главная</li>
      <li>Продукция</li>
      <li>Дистрибуция</li>
      <li>Сотрудничество</li>
      <li>Поддержка</li>
    </ul>
  </nav>
  <img src="img/search.svg" alt="" width="16px" height="16px" />
</header>

    <main>
      <div class="swiper h-[900px]">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <img src="img/slide-1.png" class="h-full w-full object-cover" alt="" />
    </div>
  </div>
</div>
<div class="bg-[#090909] pt-20">
  <div class="container">
    <h2 class="title mb-[30px] text-center text-white">Новинки</h2>
    <p class="text text-center text-[#848484]">Подборка новинок для тебя</p>
    <div class="mt-[60px] grid grid-cols-[1fr_460px] gap-10">
      <video
        controls="controls"
        width="660px"
        height=""
        class="h-[455px] rounded-[40px]"
        poster="img/video.png"
      >
        <source src="https://kinescope.io/203440263/360p" type="video/mp4" />
      </video>

      <img src="img/img-1.png" alt="" width="460px" height="455px" />
    </div>
  </div>
</div>
<div class="bg-[#090909] pt-20">
  <div class="container">
    <h2 class="title mb-[30px] text-center text-white">Продукция</h2>
    <p class="text text-center text-[#848484]">Выбери то что по душе</p>
    <div class="mt-[60px] grid grid-cols-[1fr_1fr_1fr_1fr] gap-10">
      <a href="#" class="block h-[360px]"
        ><img
          src="img/product-1.png"
          alt=""
          class="h-full w-full rounded-[40px] object-cover"
      /></a>
      <a href="#" class="block h-[360px]"
        ><img
          src="img/product-2.png"
          alt=""
          class="h-full w-full rounded-[40px] object-cover"
      /></a>
      <a href="#" class="block h-[360px]"
        ><img
          src="img/product-3.png"
          alt=""
          class="h-full w-full rounded-[40px] object-cover"
      /></a>
      <a href="#" class="block h-[360px]"
        ><img
          src="img/product-4.png"
          alt=""
          class="h-full w-full rounded-[40px] object-cover"
      /></a>
      <a href="#" class="block h-[360px]"
        ><img
          src="img/product-5.png"
          alt=""
          class="h-full w-full rounded-[40px] object-cover"
      /></a>
      <a href="#" class="block h-[360px]"
        ><img
          src="img/product-6.png"
          alt=""
          class="h-full w-full rounded-[40px] object-cover"
      /></a>
      <a href="#" class="block h-[360px]"
        ><img
          src="img/product-7.png"
          alt=""
          class="h-full w-full rounded-[40px] object-cover"
      /></a>
      <a href="#" class="block h-[360px]"
        ><img
          src="img/product-8.png"
          alt=""
          class="h-full w-full rounded-[40px] object-cover"
      /></a>
      <a href="#" class="block h-[360px]"
        ><img
          src="img/product-9.png"
          alt=""
          class="h-full w-full rounded-[40px] object-cover"
      /></a>
      <a href="#" class="block h-[360px]"
        ><img
          src="img/product-10.png"
          alt=""
          class="h-full w-full rounded-[40px] object-cover"
      /></a>
      <a href="#" class="block h-[360px]"
        ><img
          src="img/product-11.png"
          alt=""
          class="h-full w-full rounded-[40px] object-cover"
      /></a>
      <div class="relative h-[360px] rounded-[40px] bg-black">
        <p
          class="text absolute bottom-[35px] left-0 right-0 text-center text-[#a9a9a9]"
        >
          Coming soon
        </p>
      </div>
    </div>
  </div>
</div>

    </main>
    <footer class=""></footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
